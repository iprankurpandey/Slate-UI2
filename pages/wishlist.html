<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link rel="stylesheet" href="/css/wishlist.css" />
  </head>
  <body>
    <nav class="navigation-menu">
      <div class="left-side-panel" title="menu-item">
        <div class="menu">
          <a href="/index.html">
            <span class="material-icons navmtrl"> menu </span></a
          >
        </div>
        <img
          src="https://i.ibb.co/BwmMLhj/logo.png"
          alt="logo"
          class="logo-icon-head"
        />
        <span class="home">
          <span class="material-icons navmtrl"> home </span>
        </span>
      </div>

      <div class="search-panel" title="search items">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="search items"
          class="input-in-input"
        />
        <a href="/index.html">
          <button class="btn btn-primary-outline">Logout</button></a
        >
      </div>

      <div class="right-side-panel">
        <div class="shopping-cart" title="shopping cart ">
          <a href="/pages/cart.html">
            <span class="material-icons navmtrl"> shopping_cart </span></a
          >
        </div>
        <span class="number-badge lg-number-badge">9+</span>

        <div class="favorites-item" title="favorite items">
          <a href="/pages/wishlist.html">
            <span class="material-icons navmtrl"> favorite_border </span>
          </a>
        </div>
        <span class="number-badge lg-number-badge">5</span>
        <div class="user-account" title="your account details">
             <a href="/pages/product.html">
          <span class="material-icons navmtrl">shopping_basket </span></a>
        </div>
      </div>
    </nav>

    <!-- items -->
<div class="vcard card-with-shadow">
                    <img class="vcard-image-inside"
                        src="https://i.ibb.co/rf2Sn3Q/raphael-rychetsky-li9-Jf-UHQf-OY-unsplash.jpg" alt="scorpio">
                    <div class="card-content">
                        <h3>Scorpio</h3>
                        <div class="text">The Car</div>
                        <span class="text-light">By : Astro</span>
                        <div class="about-text">Lorem ipsum dolor sit amet consectetu
                            sit amet conse sectetur adipisicing elit. it amet ips
                            hiccsdsrat qorruptidolor tetur adcorrupti.</div>

                        <div class="item-rate">
                            <span> &#8377 <div class="price"> 5000</div></span>
                            <div class="ratings-in-card">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>
                        </div>
                        <div class="btn-icons-vcard">
                            <button class="btn-add-to-vcart btn-class-vcard">cart<span
                                    class="material-icons">shopping_cart</span></button>
                            <button class="btn-add-to-vwishlist btn-class-vcard"><span
                                    class="material-icons">favorite_border</span></button>
                        </div>
                    </div>
                </div>

    <!-- footer -->
    <footer class="footer-items">
      <div class="h4">Made with <code> < /> </code>by Prankur Pandey</div>

      <div class="social-media-links">
        <div class="github"><i class="fa fa-github"></i></div>
        <div class="twitter"><i class="fa fa-twitter"></i></div>
        <div class="Linkedin"><i class="fa fa-linkedin"></i></div>
      </div>
      <div class="H5">Â© 2021 Agri UI</div>
    </footer>
  </body>
</html>
