<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Login Agri Ecom</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>

  <body>
    <nav class="navigation-menu">
      <div class="left-side-panel" title="menu-item">
        <div class="menu">
          <span class="material-icons navmtrl"> menu </span>
        </div>
        <img
          src="https://i.ibb.co/BwmMLhj/logo.png"
          alt="logo"
          border="0"
          class="logo-icon-head"
        />
        <span class="home">
          <a href="/index.html">
            <span class="material-icons navmtrl"> home </span></a
          >
        </span>
      </div>
      <div class="search-panel" title="search items">
        <input
          class="input-in-nav"
          type="search"
          name="search"
          id="search"
          placeholder="search item"
        />
      </div>

      <div class="right-side-panel">
        <div class="shopping-cart" title="shopping cart">
          <a href="/pages/cart.html">
            <span class="material-icons navmtrl"> shopping_cart </span></a
          >
        </div>
        <div class="favorites-item" title="favorite items">
          <a href="/pages/product.html">
            <span class="material-icons navmtrl"> favorite_border </span></a
          >
        </div>
        <div class="user-account" title="your account details">
          <span class="material-icons navmtrl"> shopping_basket </span>
        </div>
      </div>
    </nav>
    <br />

    <div class="login-form">
      <div class="login-text-head">Login Page</div>
      <input class="input-in-input type="email" id="email" name="email" value=""
      placeholder="Email" required> <input class="input-in-input type="password"
      id="input-password" name="input password" placeholder="Password" required
      minlength="6">

      <input type="submit" id="input-submit" name="input submit" required />
      <label for="input-submit"> </label>
      <div class="login-info">
        Not registered?
        <span class="login-link"
          ><a href="/pages/signup.html" class="btn-link">Sign Up</a>
        </span>
      </div>
    </div>

    <footer class="footer-items">
      <div class="h4">Made with <code> < /> </code>by Prankur Pandey</div>

      <div class="social-media-links">
        <div class="github"><i class="fa fa-github"></i></div>
        <div class="twitter"><i class="fa fa-twitter"></i></div>
        <div class="Linkedin"><i class="fa fa-linkedin"></i></div>
      </div>
      <div class="H5">Â© 2021 Agri UI</div>
    </footer>
  </body>
</html>
