<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/cart.css">
</head>

<body>
    <div class="navigation-menu">

        <div class="left-side-panel" title="menu-item">
            <div class="menu"> <span class="material-icons mtrlshop">
                    menu
                </span></div>
            <img src="https://i.ibb.co/BwmMLhj/logo.png" alt="logo" class="logo-icon-head">
            <span class="home">
                <span class="material-icons mtrlshop">
                    home
                </span>
            </span>
        </div>

        <div class="search-panel" title="search items">
            <input type="search" name="search" id="search" placeholder="search items" class="input-in-input">
            <button class="btn btn-primary-outline">Login</button>

        </div>

        <div class="right-side-panel">

            <div class="shopping-cart" title="shopping cart"> <span class="material-icons mtrlshop">
                    shopping_cart
                </span></div>
            <div class="favorites-item" title="favorite items"><span class="material-icons mtrlshop">
                    favorite_border
                </span></div>
            <div class="user-account" title="your account details"><span class="material-icons mtrlshop">
                    account_circle
                </span>
            </div>
        </div>
    </div>


    <div class="main-container">

        <div class="card-items">
            <div class="card horizontal-card">
                <div class="card-image">
                    <img class="cimage" src="https://i.ibb.co/rf2Sn3Q/raphael-rychetsky-li9-Jf-UHQf-OY-unsplash.jpg">
                    <div class="hcard-text">
                        <h3> Wheat</h3>
                        <h5>Malwa Bundeli Quality</h5>
                        <h6>By : Prankur</h6>

                        <p> the wheat is pure and grown organically at farm , the quality is high and cost is cheap.
                            rich with nutrients and high in protein.
                        </p>
                        <p class="amount">$5000</p>
                        <div class="hcard-btn">
                            <button class="hcard button-cart">Add to cart
                                <span class="material-icons">
                                    shopping_cart
                                </span>
                            </button>
                            <button class="hcard button-like">
                                <span class="material-icons">
                                    favorite_border
                                </span>
                            </button>

                            <button class="hcard increase">
                                <span class="material-icons">
                                    add
                                </span></button>
                            <input class="input-cart" type="text">
                            <button class="hcard decrease"><span class="material-icons">
                                    remove
                                </span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- footer -->
            <footer class="footer-items">
                <div class="h4"> Made with <code>
                        < />
                    </code>by Prankur Pandey </div>

                <div class="social-media-links">
                    <div class="github"><i class="fa fa-github"></i></div>
                    <div class="twitter"><i class="fa fa-twitter"></i></div>
                    <div class="Linkedin"><i class="fa fa-linkedin"></i></div>
                </div>
                <div class="H5">Â© 2021 Agri UI </div>
            </footer>
</body>

</html>
